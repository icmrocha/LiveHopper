<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveHopper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LiveHopper</h1>
    </header>

    <div class="category-filter-container">
        <p>Filtrar por Categoria:</p>
        <div id="category-checkboxes">
            </div>
        <button id="apply-filters-btn">Aplicar Filtros</button>
    </div>

    <main class="content">
        <div id="video-player-container">
            <p>Carregando sua primeira live...</p>
        </div>

        <div class="controls">
            <button id="prev-live-btn" disabled>Live Anterior</button>
            <button id="next-live-btn" disabled>Próxima Live</button>
        </div>
        
        </main>

    <footer>
        <p>© 2025 LiveHopper</p>
        </footer>

    <script src="script.js"></script>
</body>
</html>
